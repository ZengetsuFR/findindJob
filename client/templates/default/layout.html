<template name="layout">
    <!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="page">
		<div id="logo">
            <a href="/"><img src='asset/images/queldebouche.png' style="width:117px"/></a>
		</div>
		<div id="nav">
			<a href="mailto:xxx">Contact</a>
		</div>

         <div id="content">{{> yield}}</div>

        <div id="ulule-desktop">
			Aidez-nous à faire vivre et améliorer “Quel débouché”. Participez à la campagne Ulule.
		</div>

        <div id="ulule-mobile">
			Soutenez-nous sur ulule !
		</div>
	 </div>
</template>
